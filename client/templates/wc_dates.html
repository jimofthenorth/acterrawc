<template name="wcDates">
  <div class="small-1 large-2 columns dates-block">
  <div class="dates-title">Dates</div>
  <ul class="side-nav">
    {{#if dates}}
    {{#each dates}}
    <li class="row date" id="{{index}}">
      <a href="#">{{date}}</a>
    </li>
    {{/each}}
    {{/if}}
  </ul>
  </div>
</template>
