<template name="notFound">
  <div class="row">
    <div id="not-found" class="small-2 medium-4 columns">
      <div class="not-found-title">404 Not Found</div>
      <div class="not-found-text">Sorry, the page you are looking for does not exist.</div>
      <a href="{{pathFor 'mapPage'}}" class="not-found-button small radius button expand columns end">Take me back</a>
    </div>
  </div>
</template>
