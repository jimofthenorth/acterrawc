<template name="wcData">
  <div class="row data-block">
    <div class="small-4 large-6 columns">
      <div class="data-block-title">Water Quality Data</div>
      {{#if data}}
        {{#each data}}
          <div class="data">{{key}}: {{value}}</div>
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>
