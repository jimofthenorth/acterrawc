<template name="wcComments">
  {{#if data}}
    <table class="comments">
      <tr>
        <th>Date</th>
        <th>Comment</th>
      </tr>
      {{#each data}}
        <tr>
          <td>{{date}}</td>
          <td>{{comment}}</td>
        </tr>
      {{/each}}
    </table>
  {{/if}}
</template>
